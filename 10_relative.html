<!DOCTYPE html>  
<html lang="ko">
    <head>
        <title>10_relative.html</title>
        <link rel="stylesheet" href="reset.css">
        <style>
            #s1 ul {background: yellow; height: 300px; width: 300px; position: relative;}
            #s1 li:nth-child(1) {background: red;}
            #s1 li:nth-child(2) {background: green; position: relative; left: 50px; top: 30px;}
            #s1 li:nth-child(3) {background: blue;}
        </style>
    </head>
    <body>        
        
        <section id="s1">
            <h3>position:relative</h3>
            <ul>
                <li>손흥민</li>
                <li>박지성</li>
                <li>김연아</li>
            </ul>
        </section>

    </body>
</html>
